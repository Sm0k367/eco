version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: giftcard_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - giftcard_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: giftcard_backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/gift-card-exchange?authSource=admin
      JWT_SECRET: your_jwt_secret_here
      NODE_ENV: development
      PORT: 5000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - giftcard_network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: giftcard_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_FRONTEND_URL: http://localhost:3000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - giftcard_network
    command: npm start

volumes:
  mongodb_data:

networks:
  giftcard_network:
    driver: bridge
